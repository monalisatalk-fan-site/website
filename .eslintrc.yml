parser: '@typescript-eslint/parser'
extends:
  - plugin:@typescript-eslint/recommended
  - prettier/@typescript-eslint
  - react-app
  - plugin:prettier/recommended
  - plugin:tailwind/recommended
plugins:
  - '@typescript-eslint'
  - react
  - autofix
rules:
  prettier/prettier:
    - error
    - singleQuote: true
      trailingComma: es5
      semi: true
  autofix/no-unused-vars: error
